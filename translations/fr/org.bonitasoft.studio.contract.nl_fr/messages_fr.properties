reminderForStepMessage=Les \u00e9l\u00e9ments du contrat - et leur mapping avec les attributs de la variable m\u00e9tier- vont \u00eatre g\u00e9n\u00e9r\u00e9s. Ils peuvent \u00eatre modifi\u00e9s manuellement. Les op\u00e9rations de stockage permettant la mise \u00e0 jour de ces attributs peuvent \u00e9galement \u00eatre g\u00e9n\u00e9r\u00e9es. S\u00e9lectionnez l'option qui correspond \u00e0 votre besoin \:
reminderForProcessMessage=Les \u00e9l\u00e9ments du contrat seront g\u00e9n\u00e9r\u00e9s et peuvent \u00eatre modifi\u00e9s manuellement. Le script groovy qui initialise les variables m\u00e9tier peut \u00e9galement \u00eatre g\u00e9n\u00e9r\u00e9 pour vous. S\u00e9lectionnez l'option qui correspond le mieux \u00e0 votre besoin \:
