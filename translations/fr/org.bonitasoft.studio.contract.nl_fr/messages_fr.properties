contractOperationGenerationMsg=Les inputs de contrat ont \u00e9t\u00e9 sp\u00e9cifi\u00e9s. \nLes op\u00e9rations attribuant les valeurs des inputs de contrat aux attributs de la variable m\u00e9tier vont \u00eatre g\u00e9n\u00e9r\u00e9es. Elles peuvent \u00eatre consult\u00e9es dans le panneau Op\u00e9rations. Si des op\u00e9rations ont d\u00e9j\u00e0 \u00e9t\u00e9 g\u00e9n\u00e9r\u00e9es pour ces attributs, elles ne seront pas remplac\u00e9es \: les nouvelles op\u00e9rations sont ajout\u00e9es \u00e0 la liste. \n\nLes inputs de contrat et les op\u00e9rations peuvent \u00eatre modifi\u00e9s manuellement. \nCependant, il n'y a pas de refactoring (par exemple, modifier le nom d'un attribut ou sa propri\u00e9t\u00e9 multiple dans un objet m\u00e9tier ou un contrat rend l'op\u00e9ration invalide).
