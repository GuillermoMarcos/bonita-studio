contractSectionDescription=Defina um contrato para esta etapa ou para a instancia\u00e7\u00e3o deste processo.
processContractSectionDescription=Um contrato define as informa\u00e7\u00f5es necess\u00e1rias para a instancia\u00e7\u00e3o de um processo. \nDepois da defini\u00e7\u00e3o do contrato, \u00e9 poss\u00edvel gerar o formul\u00e1rio automaticamente clicando no \u00edcone do UI Designer na direita deste painel. Este formul\u00e1rio apresenta os campos relevantes, assim que o mapeamento de dados relativos \u00e0s entradas de instancia\u00e7\u00e3o do processo. Voc\u00ea deve gerenciar as restri\u00e7\u00f5es com valida\u00e7\u00f5es no formul\u00e1rio. \nOs valores de entrada de contrato podem ser usados como valores iniciais de vari\u00e1veis, documentos e chaves de pesquisa ou ainda em conectores de entrada (on enter).
stepContractSectionDescription=Um contrato define as informa\u00e7\u00f5es necess\u00e1rias para a execu\u00e7\u00e3o de uma tarefa. Caso esteja faltando entradas ou se as restri\u00e7\u00f5es n\u00e3o forem satisfeitas no envio do formul\u00e1rio, a tarefa n\u00e3o ser\u00e1 executada e continuar\u00e1 no estado ready (em espera). Ap\u00f3s definir o contrato, \u00e9 poss\u00edvel gerar o formul\u00e1rio associado ao clicar no \u00edcone do UI Designer na direita deste painel. Isso gera um formul\u00e1rio com os campos relevantes e o mapeamento dos dados de entrada da tarefa. Voc\u00ea deve gerenciar as restri\u00e7\u00f5es com valida\u00e7\u00f5es no formul\u00e1rio. \nOs valores de entrada de contrato podem ser usados em opera\u00e7\u00f5es e conectores de sa\u00edda (on finish).
