contractStrictGenerationMsg=As entradas de contrato foram definidas. \n\nUm script que define os valores padr\u00f5es dos atributos das vari\u00e1veis neg\u00f3cios a partir dos valores das entrada de contrato ser\u00e1 gerado. Ele pode ser visualizado e editado na guia de dados. Caso o valor padr\u00e3o de uma vari\u00e1vel de neg\u00f3cio j\u00e1 exista, este script ir\u00e1 substitu\u00ed-lo. \n\nAs entradas de contrato e o script podem ser editados manualmente. \nNo entanto, nenhuma refatora\u00e7\u00e3o ser\u00e1 executada (por exemplo, a atualiza\u00e7\u00e3o do nome do atributo ou da propriedade M\u00faltiplo no objeto de neg\u00f3cio ou em um elemento do contrato vai tornar o script inv\u00e1lido).
