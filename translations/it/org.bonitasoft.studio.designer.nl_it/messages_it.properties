stepUIDesignerInfo=Se il form non \u00e8 ancora stato creato, si consiglia di definire il contratto prima di tutto. Ci\u00f2 consentir\u00e0 la generazione di un form con le pertinenti associazioni tra widget e dati per gli ingressi del contratto. Se non si specifica alcun form, un form predefinito basato sul contratto sar fornito per scopi di sviluppo. Cliccare sull'icona della matita per modificare il form, oppure utilizzare  l'elenco a discesa per mappare un altro form.
processUIDesignerInfo=Se il form non \u00e8 ancora stato creato, si consiglia di definire il contratto prima di tutto. Ci\u00f2 consentir\u00e0 la generazione di un form con le pertinenti associazioni tra widget e dati per gli ingressi del contratto. Se non si specifica alcun form, un form predefinito basato sul contratto sar fornito per scopi di sviluppo. Cliccare sull'icona della matita per modificare il form, oppure utilizzare  l'elenco a discesa per mappare un altro form.
overviewUIDesignerInfo=Fare clic sull'icona della matita per creare o modificare la pagina di overview, o utilizzare l'elenco a discesa per mappare una pagina diversa.
overviewURLInfo=Specificare l'URL della pagina. \nIl processInstanceID \u00e8 fornito nella riquesta. \u00c8 il valore del parametro <id> che viene aggiunto all'URL esterno durante il reindirizzamento. Altre risorse dell' API REST sono disponibili per riempire la pagina con valori, in particolare un "contesto" ( API/bpm/<processInstanceId>/context e API/bpm/archivedCase/<archivedProcessInstanceId>/context ) compresi i riferimenti ai dati e ai documenti di business.
stepURLInfo=Specificare l'URL del form. \nQuesto deve inviare delle informazioni che soddisfino il contratto alla chiamata API/bpm/userTask/<taskInstanceId>/execution. \nIl taskInstanceID \u00e8 fornito nei parametri dell'URL. \u00c8 il valore del parametro <id> che viene aggiunto all'URL esterno durante il reindirizzamento. Altre risorse dell' API REST sono disponibili per la compilazione del form con dei valori iniziali, in particolare un "contesto" (API/bpm/userTask/<taskInstanceId>/context) che include i Business Data e i riferimenti ai documenti e un "contratto" (API/bpm/userTask/<taskInstanceId>/contract) che descrive il formato del contratto da rispettare durante l'esecuzione del task.
processURLInfo=Specificare l'URL del form. \nQuesto deve inviare delle informazioni che soddisfino il contratto alla chiamata API/bpm/process/<processDefinitionId>/instantiation. \nIl processDefinitionId \u00e8 fornito nei parametri dell'URL. \u00c8 il valore del parametro <id> che viene aggiunto all'URL esterno durante il reindirizzamento. Altre risorse dell' API REST sono disponibili per la compilazione del form con dei valori iniziali, in particolare un "contesto" (API/bpm/process/<processDefinitionId>/context) che include i Business Data e i riferimenti ai documenti e un "contratto" (API/bpm/process/<processDefinitionId>/contract) che descrive il formato del contratto da rispettare durante l'esecuzione del task.
overviewLegacyInfo=Vai alla scheda di applicazione 6. x per definire la pagina di overview.
stepLegacyInfo=Vai alla scheda di applicazione 6. x per definire il pageflow di una attivit\u00e0. Il contratto deve essere vuoto.
processLegacyInfo=Vai alla scheda di applicazione 6. x per definire il pageflow per la creazione delle istanze. Il contratto deve essere vuoto.
openUiDesignerInformationWindowTitle=Informazioni relative all'UI desinger
openUiDesignerInformationMessage=\u00c8 possibile utilizzare l'UI designer per creare e modificare dei form. Per creare un nuovo from, si consiglia di creare prima di tutto un contratto e quindi utilizzare il form generato automaticamente come punto di partenza, anzich\u00e9 di creare un form da zero. \u00c8 anche possibile anche utilizzare l'UI desinger per creare delle pagine per delle applicazione e/o dei layout personalizzati.
openUiDesignerInformationToggleMessage=Non visualizzare pi\u00f9 questa finestra di dialogo.
hideEmptyContractDialogTitle=Contratto vuoto
hideEmptyContractDialogMessage=Questo pulsante genera un form con widget e dati relativi agli ingressi di contratto. Il mapping tra il form e questa (attivit\u00e0 o processo \=> 0) viene eseguita una volta per tutte. Non viene aggiornato quando si aggiorna il contratto. Si consiglia pertanto di che creare il contratto prima di premere questo pulsante. \nSi desidera aprire l'UI designer?
hideEmptyContractDialogToggleMessage=Non visualizzare pi\u00f9 questa finestra di dialogo.
waitingForTomcatServer=Server Tomcat si sta avviando in background (questo pu\u00f2 richiedere alcuni secondi)...
noForm=Nessun form
noFormMessageOnTask=Un task umano con nessun form e nessun contratto rappresenta un task manuale, completato fuori Bonita BPM. L'utente indicher\u00e0 nell'applicazione o nel portale che il task manuale \u00e8 completato. Un task umano con un contratto, ma nessun form prevede che le informazioni necessarie per rispettare il contratto saranno fornite a livello di codice.
noFormMessageOnProcess=Questo processo verr\u00e0 istanziato a livello di codice (ad esempio, da una call activity o da una chiamata API da una applicazione), quindi nessun form \u00e8 necessario. Quando "Nessun form" \u00e8 selezionato, nessun form predefinito verr\u00e0 generato per i test. Se un contratto \u00e8 stato definito e si desidera utilizzare un form predefinito per i test, bisogna scegliere l'opzione UI desinger ma senza specificare un form.

